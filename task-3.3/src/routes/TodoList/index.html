<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/styles.css">
    
    <title>To do list</title>
</head>
<body>
    <div class="wrapper">
        <div class="list">
            <div class="list__title">To do list</div>
            <div class="list__add">
                <form id="form">
                    <div class="list__add-row">
                        <input type="text" placeholder="type here" class="list__add-input">
                        <input type="submit" class="list__submit" value="Add">
                    </div>
                </form>
                <div class="list__items">
                </div>
                <div class="list__clear-btn">Clear</div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
